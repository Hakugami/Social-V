<div id="content-page" class="content-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div class="header-title">
                            <h4 class="card-title">Search Results</h4>
                        </div>
                    </div>
                    <!-- Person Cards Container -->
                    <div class="card-body">
                        <ul class="request-list list-inline m-0 p-0">
                            <!-- Iterate over each person in the persons array -->
                            <!-- Person Card Component -->
                            <app-person-card *ngFor="let person of results" [person]="person"
                                (friendRequestSent)="onFriendRequestSent($event)"></app-person-card>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
