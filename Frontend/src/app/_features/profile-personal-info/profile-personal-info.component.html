<!-- profile-personal-info.component.html -->
<div class="card">
  <div class="card-header d-flex justify-content-between">
    <div class="header-title">
      <h4 class="card-title">Personal Information</h4>
    </div>
  </div>
  <div class="card-body">
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group row align-items-center">
        <div class="col-md-12">
          <div class="profile-img-edit">
            <img
              class="profile-pic"
              [src]="userData.profilePicture || '../assets/images/user/11.png'"
              alt="profile-pic"
            />
            <div class="p-image">
              <i class="ri-pencil-line upload-button text-white"></i>
              <input class="file-upload" type="file" accept="image/*" />
            </div>
          </div>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="form-group col-sm-6">
          <label for="fname" class="form-label">First Name:</label>
          <input
            type="text"
            class="form-control"
            id="fname"
            name="firstName"
            [(ngModel)]="userData.firstName"
            placeholder="Bni"
            required
          />
        </div>
        <div class="form-group col-sm-6">
          <label for="lname" class="form-label">Last Name:</label>
          <input
            type="text"
            class="form-control"
            id="lname"
            name="lastName"
            [(ngModel)]="userData.lastName"
            placeholder="Jhon"
            required
          />
        </div>
        <div class="form-group col-sm-6">
          <label for="uname" class="form-label">User Name:</label>
          <input
            disabled="disabled"
            type="text"
            class="form-control"
            id="uname"
            name="username"
            [(ngModel)]="userData.username"
            placeholder="Bni@01"
            required
          />
        </div>
        <div class="form-group col-sm-6">
          <label for="cname" class="form-label">City:</label>
          <input
            type="text"
            class="form-control"
            id="cname"
            name="city"
            [(ngModel)]="userData.city"
            placeholder="Atlanta"
            required
          />
        </div>
        <div class="form-group col-sm-6">
          <label class="form-label d-block">Gender:</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="inlineRadio10"
              [(ngModel)]="userData.gender"
              [value]="'MALE'"
            />
            <label class="form-check-label" for="inlineRadio10">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="inlineRadio11"
              [(ngModel)]="userData.gender"
              [value]="'FEMALE'"
            />
            <label class="form-check-label" for="inlineRadio11">Female</label>
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label for="dob" class="form-label">Date Of Birth:</label>
          <input
            class="form-control"
            id="dob"
            type="date"
            name="birthDate"
            [(ngModel)]="userData.birthDate"
          />
        </div>
        <div class="form-group col-sm-6">
          <label class="form-label">Marital Status:</label>
          <select
            class="form-select"
            aria-label="Default select example"
            name="status"
            [(ngModel)]="userData.status"
          >
            <option [value]="'SINGLE'">Single</option>
            <option [value]="'MARRIED'">Married</option>
            <option [value]="'WIDOWED'">Widowed</option>
            <option [value]="'DIVORCED'">Divorced</option>
            <option [value]="'SEPARATED'">Separated</option>
          </select>
        </div>
        <div class="form-group col-sm-6">
          <label class="form-label">Country:</label>
          <input
            type="text"
            class="form-control"
            name="country"
            [(ngModel)]="userData.country"
            placeholder="Enter country"
          />
        </div>

        <!--        <div class="form-group col-sm-6">-->
<!--          <label class="form-label">State:</label>-->
<!--          <select-->
<!--            class="form-select"-->
<!--            aria-label="Default select example"-->
<!--            name="state"-->
<!--            [(ngModel)]="userData.state"-->
<!--          >-->
<!--            <option [value]="'California'">California</option>-->
<!--            <option [value]="'Florida'">Florida</option>-->
<!--            <option [value]="'Georgia'">Georgia</option>-->
<!--            <option [value]="'Connecticut'">Connecticut</option>-->
<!--            <option [value]="'Louisiana'">Louisiana</option>-->
<!--          </select>-->
<!--        </div>-->
        <div class="form-group col-sm-12">
          <label class="form-label">Address:</label>
          <textarea
            class="form-control"
            name="address"
            rows="2"
            placeholder="Berkit Elsabaa - Menofia"
            style="line-height: 22px"
            [(ngModel)]="userData.address"
          ></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary me-2">Submit</button>
      <button type="reset" class="btn bg-soft-danger">Cancel</button>
    </form>
  </div>
</div>
