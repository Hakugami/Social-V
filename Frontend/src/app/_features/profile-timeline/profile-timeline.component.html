<div class="card-body p-0">
  <div class="row">
    <div class="col-lg-4">
      <div class="card">
        <app-photo-mini-card-item></app-photo-mini-card-item>
      </div>
      <div class="card">
        <app-friend-mini-card-item></app-friend-mini-card-item>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card" id="post-modal-data" *ngIf="isOwnProfile">
        <app-create-post></app-create-post>
      </div>
      <!-- Iterate over the posts array -->
      <div class="card" *ngFor="let post of posts">
        <div class="card-body">
          <app-post-item [post]="post"></app-post-item>
        </div>
      </div>
    </div>

  </div>
</div>
