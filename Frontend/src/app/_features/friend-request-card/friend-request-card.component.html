<div class="card mb-3">
    <div class="card-header d-flex justify-content-between">
        <div class="header-title">
            <h5 class="card-title">{{ request.name }}</h5>
        </div>
    </div>
    <div class="card-body d-flex align-items-center">
        <div class="user-img img-fluid flex-shrink-0">
            <img [src]="request.image" 
                 defaultImage="../../assets/images/user/11.jpg"
                 alt="user-img" 
                 class="rounded-circle avatar-40">
        </div>
        <div class="flex-grow-1 ms-3">
            <!-- <p>{{ request.friendCount }} friends</p> -->
        </div>
        <div class="d-flex align-items-center">
            <button class="me-3 btn btn-primary rounded" (click)="confirmRequest(request)">Confirm</button>
            <button class="btn btn-secondary rounded" (click)="deleteRequest(request)">Delete Request</button>
        </div>
    </div>
</div>
