<div id="content-page" class="content-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 row m-0 p-0">
                <div class="col-lg-12">
                    <div class="card" id="post-modal-data">
                        <app-create-post></app-create-post>
                    </div>
                    <div class="card" *ngFor="let post of posts">
                        <div class="card-body">
                          <app-post-item [post]="post"></app-post-item>
                        </div>
                      </div>
                </div>
            </div>
            <div class="col-lg-4">
                <app-upcoming-birthday-tab></app-upcoming-birthday-tab>
            </div>
            <div class="col-sm-12 text-center">
                <img *ngIf="isLoading" src="assets/images/page-img/page-load-loader.gif" alt="loader" style="height: 100px;">
            </div>
        </div>
    </div>
</div>
