spring.application.name=CommentService

server.port=8084


spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=commentservice
#
spring.docker.compose.file=Backend/docker-compose.yml
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=notifications-topic
spring.kafka.consumer.group-id=commentservice
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=event:org.spring.commentservice.events.Notification