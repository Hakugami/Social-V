spring.application.name=UserService
server.port=8081
# Database
spring.datasource.url=jdbc:mysql://localhost:3306/user_service
spring.datasource.username=root
spring.datasource.password=1234
# auto create table
spring.jpa.hibernate.ddl-auto=update
# show sql
spring.jpa.show-sql=true
#format sql
spring.jpa.properties.hibernate.format_sql=true
# Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.healthcheck.enabled=true
# actuator
management.endpoints.web.exposure.include=*
management.endpoints.web.discovery.enabled=true
# Terminal Outputs
spring.main.banner-mode=off
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
# Firebase constants
firebase.bucket.name=social-media-426720.appspot.com
firebase.keystore.path=src/main/resources/social-media-426720-firebase-adminsdk-6mlkv-fab9e28ace.json