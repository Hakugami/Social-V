server.port=8089

allowed.origins=http://localhost:4200

spring.application.name=notification-service
spring.kafka.bootstrap-servers=localhost:9092

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=notificationservice

spring.kafka.template.default-topic=notifications-topic
spring.kafka.consumer.group-id=notification-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=event:org.spring.notificationservice.events.Notification


